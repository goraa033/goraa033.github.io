    <div class="card">
      <div class="outside">

            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Wishing you a very happy birthday "Miss Paul"</p>
        <h1>&#127873;</h1>
		<p>From </br>Your student <br> Aarav Goraya</p>
      </div>
    </div>
